{% extends 'base.html' %}

{% block main %}
<div class="container-sm">
  <div class="card">
    <div class="card-header bg-primary"><h3 class="card-title">Login</h3></div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" autofocus autocapitalize="none" autocomplete="username" required>
          <label for="id_username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" autocomplete="current-password" required>
          <label for="id_password">Password</label>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
        <div class="mb-3">
          <a href="#" class="btn btn-outline-primary w-100">Create an account</a>
        </div>
        {{form.errors}}
      </form>
    </div>
  </div>
</div>
{% endblock main %}
