components:
  schemas:
    Wallet:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        currency:
          enum:
          - zmw
          type: string
        balance:
          type: number
          readOnly: true
        active:
          type: boolean
        user:
          type: integer
      required:
      - currency
      - user
    Transaction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        amount:
          type: number
        approved:
          type: boolean
          readOnly: true
        wallet:
          type: string
      required:
      - amount
      - wallet
