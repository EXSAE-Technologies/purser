  /wallet/{id}/send_money/:
    post:
      operationId: sendMoneyWallet
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: A UUID string identifying this wallet.
        schema:
          type: string
      requestBody:
        content:
          application/json:
